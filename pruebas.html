<html>
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Universo Swinger:::Home</title>
	
	<link href="nouislider/nouislider.min.css" rel="stylesheet">
	<style type="text/css">
		/* For this slider, disable the 'origin' size. */
#connect .noUi-origin {
	right: auto;
	width: 0;
}

/* Position the bar and color it. */
#connect .connect {
	position: absolute;
	top: 0;
	bottom: 0;
	background: #80C9F5;
	box-shadow: inset 0 0 3px rgba(51,51,51,0.45);
}

/* When the slider is moved by tap,
   transition the connect bar like the handle. */
#connect.noUi-state-tap .connect {
-webkit-transition: left 300ms, right 300ms;
	transition: left 300ms, right 300ms;
}
	</style>
	</head>
	<body>
		<script src="nouislider/nouislider.min.js"></script>

			<div id="slider" class="noUi-target noUi-ltr noUi-horizontal noUi-background">
			<div class="noUi-base">
				<div class="noUi-origin noUi-connect" style="left: 20%;">
					<div class="noUi-handle noUi-handle-lower"></div>
				</div>
				<div class="noUi-origin noUi-background" style="left: 54.1611%;">
					<div class="noUi-handle noUi-handle-upper"></div>
				</div>
			</div>
		</div>

			<script>
				var connectSlider = document.getElementById('connect');

				noUiSlider.create(connectSlider, {
					start : [20, 80],
					connect : false,
					range : {
						'min' : 0,
						'max' : 100
					}
				});
			</script>
			<script>
				var connectBar = document.createElement('div'),
				connectBase = connectSlider.getElementsByClassName('noUi-base')[0],
				connectHandles = connectSlider.getElementsByClassName('noUi-origin');
				
				// Give the bar a class for styling and add it to the slider.
				connectBar.className += 'connect';
				connectBase.appendChild(connectBar);
				connectSlider.noUiSlider.on('update', function( values, handle ) {
					// Pick left for the first handle, right for the second.
					var side = handle ? 'right' : 'left',
						// Get the handle position and trim the '%' sign.		offset = (connectHandles[handle].style.left).slice(0, - 1);

	// Right offset is 100% - left offset
	if ( handle === 1 ) {
		offset = 100 - offset;
	}

	connectBar.style[side] = offset + '%';
});
			</script>
		</div>
		
	</body>
</html>
